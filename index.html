<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product_Card</title>
</head>

<body>
    <!-- div contenedor -->
    <div class="card">
        <!-- div imagen del producto -->
        <div class="img_product">
            <img src="./img/helmet.png" />
        </div>
        <!-- div descripcion del producto -->
        <div class="descrip_product">
            <p>STORMTROOPER <br/>HELMET</p>
            <!-- etiquetas de busqueda, dentro del div de la descripcion del producto -->
            <div class="tags">STARS WARS</div>
            <div class="tags">COLECCIONABLES</div>
            <div class="tags">CASCOS</div>

        </div>
    </div>
</body>

</html>
